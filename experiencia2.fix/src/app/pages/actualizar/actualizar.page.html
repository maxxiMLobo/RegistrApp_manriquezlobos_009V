<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>actualizar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">actualizar</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>

<ion-content>
  <form>

    <ion-item lines="full">
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" name="txNombre" [(ngModel)]="docente.nombredocente" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Seccion</ion-label>
      <ion-input type="text" name="txSeccion" [(ngModel)]="docente.seccion" placeholder="PGY..." required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Carrera:</ion-label>
      <ion-input type="text" name="txCarr1" [(ngModel)]="docente.carrera1" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Carrera2:</ion-label>
      <ion-input type="text" name="txCarr2" [(ngModel)]="docente.carrera2" placeholder="opcional" required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button (click)="updateDocente()" expand="block" color="success">actualizar</ion-button>
      </ion-col>
    </ion-row>

  </form>
  
</ion-content>
