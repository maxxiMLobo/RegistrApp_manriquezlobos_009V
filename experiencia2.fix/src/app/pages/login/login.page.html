<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <ion-item>
      <ion-label position="floating">Usuario: </ion-label>
      <ion-input type="text" formControlName="username"></ion-input>
    </ion-item>
    
    <div *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.dirty || loginForm.get('username')?.touched)">
      <div style="color:red" *ngIf="loginForm.get('username')?.hasError('required')">
          *Username es obligatorio
      </div>
      <div style="color:red"  *ngIf="loginForm.get('username')?.hasError('minlength')">
          *Username debe tener mínimo 8 caracteres
      </div>
    </div>

    <ion-item>
      <ion-label position="floating">Password: </ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>

    <div style="color:red" *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
      <div *ngIf="loginForm.get('password')?.hasError('required')">
          *Password es obligatoria
      </div>
      <div style="color:red" *ngIf="loginForm.get('password')?.hasError('minlength')">
          *Password debe tener mínimo 8 caracteres
      </div>
    </div>

     
     <ion-row>
      <ion-col>
        <ion-button type="submit" [disabled]="!loginForm.valid">Login</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/registro']">Registrarse</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
